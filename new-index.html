<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Family Reunion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light mode (default) */
            --bg-color: #F5F5DC; /* Beige */
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            
            --primary-color: #FFD700; /* Gold yellow */
            --light-primary: #FFEB3B; /* Light yellow */
            --dark-primary: #FFC107; /* Dark yellow/amber */
            --accent-color: #FF5722; /* Deep orange accent */
            
            --primary-gray: #808080;
            --light-gray: #F5F5DC; /* Beige */
            --dark-gray: #5D4037; /* Brown for contrast with yellow */
            --border-color: #E0E0E0;
            
            /* These are kept for compatibility with existing code */
            --primary-purple: var(--primary-color);
            --light-purple: var(--light-primary);
            --dark-purple: var(--dark-primary);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --card-bg: #1F1F1F;
            --card-shadow: rgba(0, 0, 0, 0.4);
            
            --primary-color: #FFC107; /* Darker amber for dark mode */
            --light-primary: #FFD740;
            --dark-primary: #FFA000;
            --accent-color: #FF6E40;
            
            --primary-gray: #9E9E9E;
            --light-gray: #242424;
            --dark-gray: #333333;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Dark/Light mode toggle switch */
        .theme-switch-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--dark-primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            opacity: 0.9;
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            bottom: -80px;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: #555;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Balloon colors per requirements */
        .balloon.yellow { background-color: #FFD700; }
        .balloon.white { background-color: #FFFFFF; }
        .balloon.red { background-color: #FF5252; }

        .balloon:nth-child(3n) { animation-duration: 10s; }
        .balloon:nth-child(3n+1) { animation-duration: 14s; }
        .balloon:nth-child(3n+2) { animation-duration: 16s; }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.9;
            }
            25% {
                transform: translateY(-25vh) rotate(5deg);
            }
            50% {
                transform: translateY(-50vh) rotate(-5deg);
            }
            75% {
                transform: translateY(-75vh) rotate(5deg);
            }
            100% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
        }

        header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            padding: 2rem 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .family-crest {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            border-radius: 5px;
            background-color: var(--primary-color); /* Yellow crest per requirements */
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 0.9; }
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(to right, var(--primary-purple), var(--dark-purple));
            color: white;
            padding: 1rem;
            font-weight: bold;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--dark-gray);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--dark-purple);
        }

        /* Fireworks animation */
        .fireworks {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 
                0 0 40px 10px #fff,
                0 0 20px 5px #ff0,
                0 0 30px 7px #f0f;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
